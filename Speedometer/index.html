<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
<div class="stat-container">

    <div class="slide-container">
      <input type="range" step=".1" min="-5000.0" max="5000.0" value="0.0" class="slider" id="power-output">
    </div>
    
    <div class="stat-element">
      <h6>Force</h6>
      <h1 id="f">--</h1> <h2 id="a-units">N</h2> 
    </div>
    
    <div class="stat-element">
      <h6>Acceleration</h6>
      <h1 id="a">--</h1> <h2 id="a-units">m/s</h2> 
    </div>
    
    <div class="stat-element">
      <h6>Velocity</h6>
      <h1 id="v">--</h1> <h2 id="v-units">km/h</h2> 
    </div>
    
    <div class="stat-element">
      <h6>Distance</h6>
      <h1 id="d">--</h1> <h2 id="d-units">m</h2> 
    </div>
    
    </div>
    </body>
    </html>
